<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script type="module" crossorigin src="/assets/index-bd257efd.js"></script>
    <link rel="stylesheet" href="/assets/index-907e3a72.css">
  </head>
  <body>
    <div class="alert-banner" id="alert-banner"><span>Sorry something whent wrong during loading !</span></div>
    <div id="quote-container" class="quote-container">  
        <!-- Quote -->
        <div class="quote-text">
          <i class="fas fa-quote-left"></i>
          <span id="quote"></span>
          <!-- Author -->
          <div class="quote-author">
            <span id="author"></span>
            <!-- Buttons -->
            <div class="button-container">
              <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
              </button>
              <button id="new-quote">New Quote</button>
            </div>
          </div>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">
      
    </div>
    
  </body>
</html>
